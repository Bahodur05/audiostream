<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn:hover {
            background: #f0f4ff;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .room-id-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #667eea;
        }
        
        .room-id-display .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .room-id-display .id {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .volume-indicator {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Streaming</h1>
        <p class="subtitle">Live audio broadcasting for local networks</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('broadcaster')">
                Broadcaster
            </button>
            <button class="mode-btn" onclick="switchMode('listener')">
                Listener
            </button>
        </div>
        
        <!-- Broadcaster Section -->
        <div id="broadcaster-section" class="section active">
            <button class="btn btn-primary" id="start-broadcast-btn" onclick="startBroadcasting()">
                Start Broadcasting
            </button>
            
            <div id="broadcast-status"></div>
            
            <div id="broadcast-info" style="display: none;">
                <div class="room-id-display">
                    <div class="label">Share this Room ID with listeners:</div>
                    <div class="id" id="broadcaster-id"></div>
                </div>
                
                <div class="volume-indicator">
                    <div class="volume-bar" id="volume-bar"></div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="listener-count">0</div>
                        <div class="stat-label">Listeners</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value pulse">üî¥</div>
                        <div class="stat-label">Live</div>
                    </div>
                </div>
                
                <button class="btn btn-danger" onclick="stopBroadcasting()">
                    Stop Broadcasting
                </button>
                
                <div class="debug-info" id="broadcast-debug"></div>
            </div>
        </div>
        
        <!-- Listener Section -->
        <div id="listener-section" class="section">
            <div class="input-group">
                <label>Enter Room ID</label>
                <input type="text" id="room-id-input" placeholder="Paste broadcaster's Room ID here">
            </div>
            
            <button class="btn btn-primary" id="join-btn" onclick="joinRoom()">
                Join & Listen
            </button>
            
            <div id="listener-status"></div>
            
            <div id="listener-info" style="display: none;">
                <div class="status success">
                    <div style="font-size: 2em; margin-bottom: 10px;">üéß</div>
                    Connected! You're now listening to the live audio.
                </div>
                
                <div class="volume-indicator">
                    <div class="volume-bar" id="listener-volume-bar"></div>
                </div>
                
                <button class="btn btn-danger" onclick="leaveRoom()">
                    Leave Room
                </button>
            </div>
            
            <div class="debug-info" id="listener-debug"></div>
            
            <audio id="audio-player" autoplay playsinline></audio>
        </div>
    </div>
    
    <script>
        let peer;
        let localStream;
        let connections = [];
        let currentMode = 'broadcaster';
        let audioContext;
        let analyser;
        
        // Debug logging
        function log(section, message) {
            console.log(`[${section}] ${message}`);
            const debugEl = document.getElementById(section + '-debug');
            if (debugEl) {
                const time = new Date().toLocaleTimeString();
                debugEl.innerHTML += `[${time}] ${message}<br>`;
                debugEl.scrollTop = debugEl.scrollHeight;
            }
        }
        
        function switchMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(mode + '-section').classList.add('active');
            
            // Clean up any existing connections
            cleanup();
        }
        
        async function startBroadcasting() {
            log('broadcast', 'Starting broadcast...');
            showStatus('broadcast-status', 'Requesting microphone access...', 'info');
            
            try {
                // Request microphone access
                log('broadcast', 'Requesting microphone...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                log('broadcast', 'Microphone access granted');
                showStatus('broadcast-status', 'Initializing connection...', 'info');
                
                // Initialize PeerJS with custom server
                log('broadcast', 'Creating peer connection...');
                peer = new Peer(undefined, {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    debug: 2,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    log('broadcast', `Peer opened with ID: ${id}`);
                    document.getElementById('broadcaster-id').textContent = id;
                    document.getElementById('broadcast-info').style.display = 'block';
                    document.getElementById('start-broadcast-btn').style.display = 'none';
                    
                    showStatus('broadcast-status', 'Broadcasting started! Share your Room ID with listeners.', 'success');
                    
                    // Setup volume indicator
                    setupVolumeIndicator(localStream, 'volume-bar');
                });
                
                peer.on('call', (call) => {
                    log('broadcast', `Incoming call from: ${call.peer}`);
                    // Answer the call with our audio stream
                    call.answer(localStream);
                    connections.push(call);
                    updateListenerCount();
                    
                    call.on('close', () => {
                        log('broadcast', `Call closed from: ${call.peer}`);
                        connections = connections.filter(c => c !== call);
                        updateListenerCount();
                    });
                    
                    call.on('error', (err) => {
                        log('broadcast', `Call error: ${err.type}`);
                    });
                });
                
                peer.on('error', (err) => {
                    log('broadcast', `Peer error: ${err.type} - ${err.message}`);
                    showStatus('broadcast-status', 'Error: ' + err.message, 'error');
                });
                
                peer.on('disconnected', () => {
                    log('broadcast', 'Peer disconnected');
                    showStatus('broadcast-status', 'Connection lost. Trying to reconnect...', 'warning');
                    peer.reconnect();
                });
                
            } catch (err) {
                log('broadcast', `Error: ${err.message}`);
                showStatus('broadcast-status', 'Could not access microphone. Please allow microphone access and try again.', 'error');
                console.error(err);
            }
        }
        
        function stopBroadcasting() {
            log('broadcast', 'Stopping broadcast');
            cleanup();
            document.getElementById('broadcast-info').style.display = 'none';
            document.getElementById('start-broadcast-btn').style.display = 'block';
            showStatus('broadcast-status', 'Broadcasting stopped.', 'info');
        }
        
        async function joinRoom() {
            const roomId = document.getElementById('room-id-input').value.trim();
            
            if (!roomId) {
                showStatus('listener-status', 'Please enter a Room ID', 'warning');
                return;
            }
            
            log('listener', `Attempting to join room: ${roomId}`);
            showStatus('listener-status', 'Connecting...', 'info');
            document.getElementById('join-btn').disabled = true;
            
            try {
                // Initialize PeerJS with custom server
                log('listener', 'Creating peer connection...');
                peer = new Peer(undefined, {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    debug: 2,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (myId) => {
                    log('listener', `My peer ID: ${myId}`);
                    log('listener', `Calling broadcaster: ${roomId}`);
                    showStatus('listener-status', 'Calling broadcaster...', 'info');
                    
                    // Call the broadcaster - pass null as we're only listening
                    const call = peer.call(roomId, null);
                    
                    if (!call) {
                        log('listener', 'Failed to create call');
                        showStatus('listener-status', 'Failed to connect. Check the Room ID.', 'error');
                        document.getElementById('join-btn').disabled = false;
                        return;
                    }
                    
                    log('listener', 'Call initiated, waiting for stream...');
                    
                    let streamReceived = false;
                    
                    call.on('stream', (remoteStream) => {
                        log('listener', 'Stream received!');
                        streamReceived = true;
                        
                        // Play the remote audio stream
                        const audioPlayer = document.getElementById('audio-player');
                        audioPlayer.srcObject = remoteStream;
                        
                        // Ensure audio plays
                        audioPlayer.play()
                            .then(() => {
                                log('listener', 'Audio playback started');
                            })
                            .catch(e => {
                                log('listener', `Autoplay prevented: ${e.message}`);
                                showStatus('listener-status', 'Connected! Tap here to play audio.', 'warning');
                                document.getElementById('listener-status').onclick = () => {
                                    audioPlayer.play();
                                    showStatus('listener-status', '', 'success');
                                };
                            });
                        
                        document.getElementById('listener-info').style.display = 'block';
                        document.getElementById('join-btn').style.display = 'none';
                        showStatus('listener-status', '', 'success');
                        
                        // Setup volume indicator for remote stream
                        setupVolumeIndicator(remoteStream, 'listener-volume-bar');
                    });
                    
                    call.on('error', (err) => {
                        log('listener', `Call error: ${err.type}`);
                        showStatus('listener-status', `Connection error: ${err.type}`, 'error');
                        document.getElementById('join-btn').disabled = false;
                    });
                    
                    call.on('close', () => {
                        log('listener', 'Call closed');
                        showStatus('listener-status', 'Connection closed by broadcaster.', 'warning');
                        document.getElementById('listener-info').style.display = 'none';
                        document.getElementById('join-btn').style.display = 'block';
                        document.getElementById('join-btn').disabled = false;
                    });
                    
                    // Timeout if no stream received
                    setTimeout(() => {
                        if (!streamReceived) {
                            log('listener', 'Connection timeout - no stream received');
                            showStatus('listener-status', 'Connection timeout. The broadcaster may be offline, or your network is blocking the connection.', 'error');
                            document.getElementById('join-btn').disabled = false;
                        }
                    }, 15000);
                });
                
                peer.on('error', (err) => {
                    log('listener', `Peer error: ${err.type} - ${err.message}`);
                    showStatus('listener-status', `Connection error: ${err.type}`, 'error');
                    document.getElementById('join-btn').disabled = false;
                });
                
                peer.on('disconnected', () => {
                    log('listener', 'Peer disconnected');
                    showStatus('listener-status', 'Connection lost. Trying to reconnect...', 'warning');
                    peer.reconnect();
                });
                
            } catch (err) {
                log('listener', `Error: ${err.message}`);
                showStatus('listener-status', 'Error connecting to room.', 'error');
                console.error(err);
                document.getElementById('join-btn').disabled = false;
            }
        }
        
        function leaveRoom() {
            log('listener', 'Leaving room');
            cleanup();
            document.getElementById('listener-info').style.display = 'none';
            document.getElementById('join-btn').style.display = 'block';
            document.getElementById('join-btn').disabled = false;
            showStatus('listener-status', 'Left the room.', 'info');
        }
        
        function setupVolumeIndicator(stream, barId) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function updateVolume() {
                    if (!analyser) return;
                    
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                    const percentage = (average / 255) * 100;
                    
                    const bar = document.getElementById(barId);
                    if (bar) {
                        bar.style.width = percentage + '%';
                    }
                    
                    requestAnimationFrame(updateVolume);
                }
                
                updateVolume();
            } catch (err) {
                console.error('Volume indicator error:', err);
            }
        }
        
        function updateListenerCount() {
            const count = connections.length;
            document.getElementById('listener-count').textContent = count;
            log('broadcast', `Listener count: ${count}`);
        }
        
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            if (message) {
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            } else {
                statusDiv.innerHTML = '';
            }
        }
        
        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            connections.forEach(conn => {
                try {
                    conn.close();
                } catch(e) {}
            });
            connections = [];
            
            if (audioContext) {
                try {
                    audioContext.close();
                } catch(e) {}
                audioContext = null;
            }
            
            analyser = null;
            
            const audioPlayer = document.getElementById('audio-player');
            if (audioPlayer && audioPlayer.srcObject) {
                audioPlayer.srcObject = null;
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
